<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>



<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" id="nomInput" class="form-control" placeholder="Entrer votre nom">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" id="prenomInput" class="form-control" placeholder="Entrer votre prénom">
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="text" id="emailInput" class="form-control" placeholder="Entrer votre email">
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" id="passwordInput" class="form-control" placeholder="Entrer votre mot de passe">
            <div class="invalid-feedback">
                Le mot de passe n'est pas assez robuste.
            </div>
        </div>

        <div class="mb-3">
            <label for="ConfirmPasswordInput" class="form-label">Confirmation du mot de passe</label>
            <input type="password" id="confirmPasswordInput" class="form-control"
                placeholder="Entrer votre mot de passe de nouveau">
            <div class="invalid-feedback">
                Le mot de passe est différent.
            </div>
        </div>
    </form>
    <button type="submit" class="btn btn-primary" id="btnValidation">S'inscrire</button>
</div>
